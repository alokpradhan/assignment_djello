<!-- Add a list -->

<h4 class="text-center">
  <a ng-click="addList()">Add a List</a>
</h4>

<div class="col-sm-6 col-sm-offset-3">
  <form name='newListForm' ng-if='addNewList'>
    <label>Title</label>
    <input type="text" class="form-control"
            id="inputNewListTitle" placeholder="Enter list title"
            ng-model="newList.title"><br>
    <label>Description</label>
    <input type="text" class="form-control"
            id="inputNewListDescription" placeholder="Enter list description"
            ng-model="newList.description"><br>
    <button ng-click="createList()" class="btn btn-success">
      Create List!
    </button><br><br>
  </form>
</div>

<!-- Display all lists -->

<div class="panel panel-default col-sm-4" ng-repeat="list in board.lists">

    <div class="panel-body">

      <h3 class="panel-title text-center"
          ng-hide='updateFieldForListTitle'
          ng-click='beginUpdatingListTitle(list.id)'>
          {{list.title}}
      </h3>

      <div class="panel-title text-center"
            ng-if='updateFieldForListTitle'>

        <input  type='text'
                id='updatedListTitle'
                ng-model='updatedList.title'
                ng-value='list.title'
                ng-click='updateListTitle(list)'
                ng-model='list.title'>

        <span class="glyphicon glyphicon-remove"
              aria-hidden="true"
              ng-click='beginUpdatingListTitle()'>
        </span>

      </div>

      <br>

      <p class="text-center">{{list.description}}</p>
      <hr>
    </div>
