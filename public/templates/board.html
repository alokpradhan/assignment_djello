<h1>templates/home.html</h1>

<div class="list-wrapper">
  
  <div ng-repeat="list in lists" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{list.title}}</h3>
      <p class="panel-title">{{list.description}}</p>
    </div>
    <div class="panel-body">
      
      <div ng-repeat=" card in list.cards" class="panel panel-default">
        <div class="panel-body">
          Card
        </div>
      </div>
    
    </div>

    <h4><a ng-click="addCard(list)">Add a Card</a></h4>
</div>

</div>

<h2 class="text-center">
  <a ng-click="addList()">Add a List</a>
</h2>
<a ng-click='signOut()' href='#'>Logout</a>
